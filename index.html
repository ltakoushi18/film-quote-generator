<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>AI Film Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Film Quote Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="film-quote-form">
            <input
              type="text"
              placeholder="Enter film"
              autofocus
              required
              autocomplete="off"
              class="search-button"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="example">i.e The Wizard of Oz</div>
        </div>
        <div class="insert-quote-hidden" id="film-quote-actual"></div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/ltakoushi18" target="_blank"
          >Layla Takoushi</a
        >, open sourced on
        <a
          href="https://github.com/ltakoushi18/film-quote-generator"
          target="_blank"
          >Github</a
        >, and is hosted on
        <a href="https://ai-film-quote-generator.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
